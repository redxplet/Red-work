<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>استعادة كلمة المرور - Red Work Console</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f2f2;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #d10000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>استعادة كلمة المرور</h2>
  <p>أدخل بريدك الإلكتروني وسنرسل لك رابط إعادة تعيين كلمة المرور.</p>
  <input type="email" id="email" placeholder="example@email.com" />
  <button onclick="resetPassword()">إرسال رابط الاستعادة</button>
  <div id="message" class="message"></div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

<script>
  // ✅ إعداد Firebase الخاص بك
  const firebaseConfig = {
    apiKey: "AIzaSyA9Uqf__JGLDAfLGSDPHkAOBYfCZnDQCVg",
    authDomain: "red-work-console.firebaseapp.com",
    projectId: "red-work-console",
    storageBucket: "red-work-console.appspot.com",
    messagingSenderId: "228191393181",
    appId: "1:228191393181:web:5b50b37033c310e02d292d"
  };

  // ⬇️ تهيئة Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function resetPassword() {
    const email = document.getElementById("email").value;
    const messageDiv = document.getElementById("message");

    auth.sendPasswordResetEmail(email)
      .then(() => {
        messageDiv.textContent = "تم إرسال رابط الاستعادة إلى بريدك الإلكتروني.";
        messageDiv.className = "message";
      })
      .catch((error) => {
        messageDiv.textContent = "حدث خطأ: " + error.message;
        messageDiv.className = "message error";
      });
  }
</script>

</body>
</html>
