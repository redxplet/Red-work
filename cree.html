<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red Work - إنشاء حساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* خلفية الزليج تكرار */
    .zellij-pattern {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0.35;
      z-index: 0;
    }

    .create-container {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 350px;
      z-index: 1;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #457b9d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .login-link a {
      color: #457b9d;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- خلفية الزليج كاملة -->
  <svg class="zellij-pattern" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet" aria-hidden="true" focusable="false">
    <defs>
      <pattern id="moroccanZellij" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
        <rect x="0" y="0" width="20" height="20" fill="#d62828" />
        <rect x="20" y="20" width="20" height="20" fill="#1d3557" />
        <polygon points="0,20 10,10 20,20 10,30" fill="#f1faee" />
        <circle cx="10" cy="10" r="5" fill="#a8dadc" />
      </pattern>
    </defs>
    <rect width="200" height="200" fill="url(#moroccanZellij)" />
  </svg>

  <div class="create-container">
    <h2>إنشاء حساب جديد</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="createAccount()">إنشاء حساب</button>
    <div class="login-link">
      لديك حساب؟ <a href="login.html">تسجيل الدخول</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEwtxke6LOODN4iFA_1-3_5bDimSDxhmM",
      authDomain: "background-4k-361b3.firebaseapp.com",
      projectId: "background-4k-361b3",
      storageBucket: "background-4k-361b3.firebasestorage.app",
      messagingSenderId: "866282618326",
      appId: "1:866282618326:web:4e0030b0afce331702f877",
      measurementId: "G-RXZKVBB7ZF",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.createAccount = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("الرجاء إدخال البريد الإلكتروني وكلمة المرور");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("تم إنشاء الحساب بنجاح! جاري التحويل...");
          window.location.href = "index.html"; // تحويل للصفحة الرئيسية بعد التسجيل
        })
        .catch((error) => {
          alert("خطأ: " + error.message);
        });
    };
  </script>
</body>

</html>
