<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Redx Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #3a3a3a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #222;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff3b3b;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ff3b3b;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e60000;
    }

    .link-button {
      background-color: transparent;
      border: none;
      color: #ff3b3b;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
    }

    .link-button:hover {
      color: #e60000;
    }

    #strength, #message, #reset-message {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    #reset-email {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول - Redx</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <div id="strength"></div>
    <button onclick="login()">دخول</button>
    <button class="link-button" onclick="location.href='cree.html'">إنشاء حساب جديد</button>
    <button class="link-button" onclick="toggleReset()">نسيت كلمة المرور؟</button>

    <div id="reset-email">
      <input type="email" id="resetEmailInput" placeholder="أدخل بريدك لاستعادة كلمة المرور" />
      <button onclick="sendReset()">إرسال رابط الاستعادة</button>
      <div id="reset-message"></div>
    </div>

    <div id="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBEwtxke6LOODN4iFA_1-3_5bDimSDxhmM",
      authDomain: "background-4k-361b3.firebaseapp.com",
      projectId: "background-4k-361b3",
      storageBucket: "background-4k-361b3.firebasestorage.app",
      messagingSenderId: "866282618326",
      appId: "1:866282618326:web:a4c9b1526094b23002f877",
      measurementId: "G-ETCTFXM3FV"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // فحص قوة كلمة المرور
    document.getElementById("password").addEventListener("input", function () {
      const val = this.value;
      const strength = document.getElementById("strength");
      if (val.length < 6) strength.innerText = "كلمة المرور ضعيفة جدًا ❌";
      else if (val.match(/[0-9]/) && val.match(/[A-Z]/) && val.length >= 8)
        strength.innerText = "كلمة المرور ممتازة ✅";
      else strength.innerText = "كلمة المرور متوسطة ✔️";
    });

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          message.style.color = "lightgreen";
          message.innerText = "✅ تسجيل الدخول ناجح، يتم الآن التحويل...";
          setTimeout(() => window.location.href = "home.html", 1500);
        })
        .catch((error) => {
          message.style.color = "red";
          message.innerText = "❌ خطأ: " + error.message;
        });
    }

    function toggleReset() {
      const resetSection = document.getElementById("reset-email");
      resetSection.style.display = resetSection.style.display === "none" ? "block" : "none";
    }

    function sendReset() {
      const resetEmail = document.getElementById("resetEmailInput").value.trim();
      const resetMessage = document.getElementById("reset-message");

      if (!resetEmail) {
        resetMessage.style.color = "red";
        resetMessage.innerText = "❌ يرجى إدخال بريد إلكتروني صالح";
        return;
      }

      auth.sendPasswordResetEmail(resetEmail)
        .then(() => {
          resetMessage.style.color = "lightgreen";
          resetMessage.innerText = "📩 تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني";
        })
        .catch((error) => {
          resetMessage.style.color = "red";
          resetMessage.innerText = "❌ خطأ: " + error.message;
        });
    }
  </script>
</body>
</html>
