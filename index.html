<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - Redx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2c3ea0;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #3f51b5;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>مرحباً بعودتك</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">تسجيل الدخول</button>
    <a href="cree.html">ليس لديك حساب؟ أنشئ حساب</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBEwtxke6LOODN4iFA_1-3_5bDimSDxhmM",
      authDomain: "background-4k-361b3.firebaseapp.com",
      projectId: "background-4k-361b3",
      storageBucket: "background-4k-361b3.appspot.com",
      messagingSenderId: "866282618326",
      appId: "1:866282618326:web:4e0030b0afce331702f877",
      measurementId: "G-RXZKVBB7ZF"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("فشل تسجيل الدخول: " + error.message);
        });
    }
  </script>

</body>
</html>
