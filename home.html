<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>حفظ الملف الشخصي مع رفع المشاريع</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      position: relative;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-conic-gradient(
        #d62828 0deg 45deg,
        #1d3557 45deg 90deg,
        #f1faee 90deg 135deg,
        #a8dadc 135deg 180deg
      );
      opacity: 0.15;
      z-index: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 7px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input[type="file"] {
      padding: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0a66c2;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      border-radius: 7px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #004182;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ملفك الشخصي في Red Work</h2>
    <label for="name">الاسم الكامل:</label>
    <input type="text" id="name" placeholder="أدخل اسمك الكامل" />

    <label for="field">مجال التخصص:</label>
    <select id="field">
      <option value="">اختر مجالك</option>
      <option value="تصميم جرافيك">تصميم جرافيك</option>
      <option value="تصميم واجهات UI/UX">تصميم واجهات UI/UX</option>
      <option value="برمجة ويب">برمجة ويب</option>
      <option value="برمجة تطبيقات موبايل">برمجة تطبيقات موبايل</option>
      <option value="تحرير فيديو">تحرير فيديو</option>
      <option value="تصميم داخلي">تصميم داخلي</option>
      <option value="تصميم ألعاب">تصميم ألعاب</option>
      <option value="كتابة محتوى">كتابة محتوى</option>
      <option value="تصوير فوتوغرافي">تصوير فوتوغرافي</option>
      <option value="مونتاج سينمائي">مونتاج سينمائي</option>
      <option value="الذكاء الاصطناعي">الذكاء الاصطناعي</option>
    </select>

    <label for="projects">أمثلة على مشاريعك:</label>
    <input type="file" id="projects" multiple accept=".jpg,.png,.pdf,.zip,.mp4,.mov,.gif,.webp,.fig,.xd,.psd,.ai,.mp3,.wav,.docx,.pptx,.txt" />

    <button id="saveBtn">حفظ الملف الشخصي</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEwtxke6LOODN4iFA_1-3_5bDimSDxhmM",
      authDomain: "background-4k-361b3.firebaseapp.com",
      projectId: "background-4k-361b3",
      storageBucket: "background-4k-361b3.firebasestorage.app",
      messagingSenderId: "866282618326",
      appId: "1:866282618326:web:4e0030b0afce331702f877",
      measurementId: "G-RXZKVBB7ZF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const field = document.getElementById('field').value;
      const projectsInput = document.getElementById('projects');
      const files = projectsInput.files;

      if (!name || !field) {
        alert('يرجى ملء الاسم والمجال');
        return;
      }

      try {
        // رفع الملفات إلى Storage وجلب روابطها
        const urls = [];
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const storageRef = ref(storage, `projects/${Date.now()}_${file.name}`);
          await uploadBytes(storageRef, file);
          const url = await getDownloadURL(storageRef);
          urls.push(url);
        }

        // حفظ البيانات في Firestore مع روابط الملفات
        await addDoc(collection(db, 'profiles'), {
          name: name,
          field: field,
          projectFiles: urls,
          createdAt: new Date()
        });

        alert('تم حفظ الملف الشخصي ورفع المشاريع بنجاح!');
        document.getElementById('name').value = '';
        document.getElementById('field').value = '';
        projectsInput.value = '';

      } catch (error) {
        alert('حدث خطأ أثناء الحفظ: ' + error.message);
      }
    });
  </script>
</body>
</html>
